<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Website</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="Icons/Ela-logo.jpg" alt="Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#speakers">Speakers</a></li>
                <li><a href="#schedule">Schedule</a></li>
                <li><a href="#registration">Register</a></li>
            </ul>
        </nav>
    </header>

    <div class="main">
        <section id="about" class="section about">
            <div class="section-content">
                <h2>About the Event</h2>
                <p>Event details go here.</p>
            </div>
        </section>

        <section id="schedule" class="section schedule">
            <div class="section-content">
                <h2>Event Schedule</h2>
                <p>Here is the detailed schedule of the event.</p>
            </div>
        </section>

        <section class="section speakers">
            <div id="speakers" class="section-content">
                <h2>Guest Speakers</h2>
                <p>Learn from industry experts who will be sharing their insights.</p>
            </div>
        </section>

        <section id="registration" class="section registration">
            <div class="section-content">
                <h2>Registration Form</h2>
                <form id="registrationForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="regno">Registration Number:</label>
                    <input type="text" id="regno" name="regno" required>


                    <button type="submit">Register</button>
                </form>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
